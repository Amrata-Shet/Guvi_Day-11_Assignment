<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Table</title>
<style>
p{
background-color: red;
color: white;
text-align: center;
font-size: 20px;
height:25px;
}
fieldset{
border: 5px solid black;
width: 30%;
}
input{
border: none;
border-bottom: 2px solid black;
}
</style>
</head>
<body>
<form>
<fieldset>

</td>
<td colspan="3">
<input type="text" id="lastname" name="lastname" size="25">

</td>
</tr>

<label for="address" style="display:block; text-align:left">Address </label>
</td>
</tr>
<tr>
<td colspan="2">
<input type="text" id="city" name="city" size="10">
<label for="city style="display:block; text-align:left">City</label>
</td>
<td colspan="2">
<input type="text" id="state" name="state" size="10">
<label for="state" style="display:block; text-align:left">State</label>
</td>
<td colspan="2">
<input type="text" id="zip" name="zip" size="10">
<label for="zip" style="display:block; text-align:left">Zip</label>
</td>
</tr>
</table>
<br>Subscribe for:
<input type="checkbox">1 year ($19.95)
<input type="checkbox">2 year ($35.00)<br>

<input type="checkbox">Computer-Zine<br>

</br>
</fieldset>
</form>
</body>
</html>
